group 'com.github.Adamaq01'
version '1.0'

apply plugin: 'java'
apply plugin: 'maven'

sourceCompatibility = 1.8

project.ext.jomlVersion = "1.9.9"

repositories {
    mavenCentral()
    maven {
        url "https://oss.sonatype.org/content/repositories/snapshots/"
    }
}

dependencies {
    compile "org.joml:joml:${jomlVersion}"
}

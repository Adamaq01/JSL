group 'fr.adamaq01'
version '0.1'

apply plugin: 'java'

sourceCompatibility = 1.8

project.ext.jomlVersion = "1.9.9"

repositories {
    mavenCentral()
    maven {
        url "https://oss.sonatype.org/content/repositories/snapshots/"
    }
}

dependencies {
    compile "org.joml:joml:${jomlVersion}"
}
